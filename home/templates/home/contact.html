<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-900 font-sans">
    <!-- Navbar -->
    <nav class="bg-gray-900 text-white py-4">
      <div class="max-w-7xl mx-auto flex justify-between items-center px-4">
        <a href="/home" class="text-xl font-bold">E-Commerce</a>
        <div class="hidden md:flex space-x-6">
          <a href="/home" class="hover:text-yellow-400">Home</a>
          <a href="/home/about" class="hover:text-yellow-400">About</a>
          <a href="/home/contact" class="text-yellow-400 font-semibold"
            >Contact</a
          >
        </div>
        <div class="md:hidden">
          <button id="menu-toggle" class="focus:outline-none">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
      <div id="mobile-menu" class="hidden px-4 mt-2 space-y-2 md:hidden">
        <a href="/home" class="block hover:text-yellow-400">Home</a>
        <a href="/home/about" class="block hover:text-yellow-400">About</a>
        <a href="/home/contact" class="block text-yellow-400 font-semibold"
          >Contact</a
        >
      </div>
    </nav>

    <!-- Header -->
    <section class="bg-gray-100 text-center py-16">
      <div class="max-w-2xl mx-auto px-4">
        <h1 class="text-4xl font-bold mb-4">Contact Us</h1>
        <p class="text-lg text-gray-600">We'd love to hear from you!</p>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="py-16">
      <div class="max-w-3xl mx-auto px-4">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8">
          <div class="mb-6">
            <label for="name" class="block text-gray-700 font-bold mb-2"
              >Your Name</label
            >
            <input
              type="text"
              id="name"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400"
            />
          </div>
          <div class="mb-6">
            <label for="email" class="block text-gray-700 font-bold mb-2"
              >Your Email</label
            >
            <input
              type="email"
              id="email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400"
            />
          </div>
          <div class="mb-6">
            <label for="subject" class="block text-gray-700 font-bold mb-2"
              >Subject</label
            >
            <input
              type="text"
              id="subject"
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400"
            />
          </div>
          <div class="mb-6">
            <label for="message" class="block text-gray-700 font-bold mb-2"
              >Message</label
            >
            <textarea
              id="message"
              rows="5"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400"
            ></textarea>
          </div>
          <div class="flex justify-center">
            <button
              type="submit"
              class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-3 px-6 rounded"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </section>

    <script>
      document
        .getElementById("menu-toggle")
        .addEventListener("click", function () {
          const menu = document.getElementById("mobile-menu");
          menu.classList.toggle("hidden");
        });
    </script>
  </body>
</html>
